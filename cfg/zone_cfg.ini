[Server]

// Server's IP adresses.
CharacterIP=127.0.0.1
ZoneIP=127.0.0.1
InetIP=127.0.0.1

// Server's ports, change if needed.
CharacterPort=6121
ZonePort=5121

// Server's admin access, it's recommended to change these.
ServerUsername=srv
ServerPassword=admn


[Options]

// After how long should the server save? In minutes
SaveTime=15

// Show monsters' HP? Options: 0 Disable, 1 show all, 2 show player only
ShowHP=2

// Show experience on a level up? Options: 0 Disable, 1 Enable
ShowExperience=1

// Turn Super GM's on/off. Options: 0 Disable, 1 Enable
SuperGM=0

// GM's able to equip anything? Options: 0 Disable, 1 Enable
GMEquipAll=0

// Rates multiplyer compared to the original RO servers.
BaseMultiplier=1
JobMultiplier=1
DropMultiplier=1

// Maximun atainable levels on the server.
MaxBaseLevel=99
MaxJobLevel=50

// Set base and job lose points when dead.
BaseLose=1.2
JobLose=1.3
